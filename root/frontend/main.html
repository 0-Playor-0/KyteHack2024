<!DOCTYPE html>
<style>
    .box {
        background-color:lightblue;
        border-color:black;
        border-width:2px;
    }
    .leftbubble {
        background-color:blue;
        
    }
</style>

<html>
    <head>
        <title>Talk to ai</title>
    </head>

    <body>
        <div class="box"><h2>Chat With The AI</h2></div>
        <div id="input">
            <input type="text" id="messageInput" placeholder="Enter your messsage here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="messages"></div>
        <script>
            const messagesDiv = document.getElementById('messages');
            async function fetchMessage(){
                try{
                    const response = await fetch('/chat');
                    const data = await response.json();

                    messagesDiv.innerHTML = '';
                    const messageElement = document.createElement('div');
                    for (message of data){
                        const messageElement = document.createElement('div');
                        messageElement.textContent = message;
                        messagesDiv.appendChild(messageElement);
                    }
                } catch (error){
                    console.error('Error fetching message:', error);
                }
            }
            
            async function sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value;

                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messageElement.className = "rightbubble";
                messagesDiv.appendChild(messageElement);

                if (message) {
                    try {
                        await fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({message})
                        });
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }
                }
            }

            // Polling function to repeatedly fetch new messages
            
            function startPolling() {
                fetchMessage(); // Initial fetch
                setInterval(fetchMessage, 1000); // Fetch new messages every 5 seconds
            }  

            // Start polling when the page loads
            window.onload = startPolling;
            
        </script>
    </body>

</html>
