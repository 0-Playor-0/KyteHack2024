<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            input[type="text"]{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            .box {
                background-color:lightblue;
                border-color:black;
                padding: 5px 5px;
                text-align: center;
            }

            button {
                background-color:aquamarine;
                color: black;
                padding: 10px 10px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            button:hover {
                opacity: 0.7;
            }

            .clientmsg {
                text-align: left;
            }

            .botmsg {
                text-align: right;
            }

            .clientmsg p {
                background-color:blue;
                border-radius: 15px 40px 40px;
            }

            .botmsg p{
                background-color:gray;
                border-radius: 40px 15px 40px 40px;
            }

            #messages {
                overflow-y: scroll;
                height: 60vh;
            }

            #messages div {
                margin: 10px;
            }

            #messages p {
                display: inline-block;
                color: white;
                margin: 8px 0px;
                padding: 10px 20px;
            }

            @keyframes bounce {
                0%, 100% {
                    top: 0;
                }

                50% {
                    bottom: 15px;
                }
            }

            .bounce {
                position: relative;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-name: bounce;
                animation-timing-function: linear;
            }

            .b1 {
                animation-delay: 0.3s;
            }

            .b2 {
                animation-delay: 0.5s;
            }

            .b3 {
                animation-delay: 1.5s;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <h1>Chat with the AI <button id="logout" onclick="logout()">Logout</button></h1>
        </div>
        <div id="input">
            <input type="text" id="messageInput" placeholder="Enter your messsage here...">
            <button id="submit" onclick="sendMessage()" style="font-size:30px;"><b>Send</b></button>
        </div>
        <div id="messages"></div>
        <script>
            async function logout() {
                const resp = await fetch("/logout", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body:{}
                })
                if (resp.status === 200) window.location.href = "/login"
                else {
                    const r = await resp.text()
                    alert(r)
                }
            }


            const messagesDiv = document.getElementById('messages');
            let curr = [];

            function updateMessage(){
                    let html = ""
                    for (const chunk of curr){
                        clientMessage = chunk['msg'];
                        botMessage = chunk['botmsg'];

                        const bothtml = botMessage === "..." ? `<span class="bounce b1">.</span><span class="bounce b2">.</span><span class="bounce b3">.</span>` : botMessage
                        html += `<div class="clientmsg"><p>${clientMessage}</p></div><div class="botmsg"><p>${bothtml}</p></div>`
                    }
                    messagesDiv.innerHTML = html
                    messagesDiv.lastChild?.scrollIntoView({ behavior: "smooth", block: "end"})
            }

            async function fetchMessage() {
                try {
                    const response = await fetch('/chat');
                    curr = await response.json();
                    updateMessage()
                } catch (e) {
                    console.error("Something bad happened...", e)
                }
            }
            
            async function sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value;
                input.value = '';
                const messageElement = document.createElement('div');
                curr.push({
                    msg: message,
                    botmsg: "..."
                })
                updateMessage()

                if (message) {
                    try {
                        await fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({message})
                        });
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }
                }
            }

            function startPolling() {
                fetchMessage();
                setInterval(fetchMessage, 1000); 
            }  

            window.onload = startPolling;
            
        </script>
    </body>

</html>
