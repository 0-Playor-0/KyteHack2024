<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body{
                font-family:'Courier New', Courier, monospace;
            }
            button {
                background-color:aquamarine;
                color: black;
                padding: 10px 10px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }
        </style>
    </head>

    <body style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
        <div>
            <h1 style="text-align:center">June</h1>
            <button onclick="fastForward()" style="font-size:20px;"><b>Go to next day</b></button> 
        </div>

        <table bgcolor="lightgrey" align="center"
        cellspacing="21" cellpadding="21">
        <caption align="top"></caption>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>sat</th>
            </tr>
        </thead>
         
        <tbody id="calendar">
        </tbody>
    </table>
    </body>

    <script>
        const first = 6;
        const cal = document.getElementById("calendar");

        async function fastForward(){
            
        }

        async function fetchReport(){
            const resp = await fetch("/report", {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json'
                    }
            })
            var row = 0;
            var c = first;
            const data = resp.json();
            const row0 = cal.insertRow(0);
            const row1 = cal.insertRow(1);
            const row2 = cal.insertRow(2);
            const row3 = cal.insertRow(3);
            const row4 = cal.insertRow(4);
            const rows = [row0, row1, row2, row3, row4, row];


            for (day of data){
                if (c == 7) row++; c=0;
                const cell = rows[row].insertCell(c);
                for (var key in day){
                    const emotion = document.createElement('div');
                    emotion.textContent = day[key];
                    cell.appendChild(emotion)
                }
            }
        }

        fetchReport();
    </script>
</html>
